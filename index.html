<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My 7OOP Laboratory Projects</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #1e1e1e;
        color: #e0e0e0;
        padding: 20px;
        line-height: 1.6;
    }

    header {
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(135deg, #5b21b6, #2563eb, #7c3aed);
        color: #ffffff;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.35);
        margin-bottom: 40px;
    }

    h1 { margin: 0 0 10px 0; }

    section {
        width: 80%;
        margin: 40px auto;
        background: #2b2b2b;
        padding: 30px 30px 40px 30px;
        border-radius: 15px;
        border-left: 5px solid transparent;
        box-shadow: 0 0 15px rgba(124, 58, 237, 0.25);
        background-clip: padding-box;
        position: relative;
    }

    section::before {
        content: '';
        position: absolute;
        top: 0; left: 0; bottom: 0;
        width: 5px;
        border-radius: 5px 0 0 5px;
        background: linear-gradient(180deg, #7c3aed, #2563eb, #7c3aed, #2563eb, #7c3aed);
        background-size: 100% 300%;
        animation: moveBorder 2.5s linear infinite;
    }

    @keyframes moveBorder {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
    }

    h2 {
        background: linear-gradient(90deg, #2563eb, #7c3aed);
        -webkit-background-clip: text;
        color: transparent;
        font-weight: 700;
        margin-bottom: 25px;
    }

    h3 { text-align: center; margin: 25px 0 15px 0; }

    .center { text-align: center; }

    img.profile {
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        display: block;
        margin: 0 auto 20px auto;
    }

    .btn {
        display: inline-block;
        padding: 10px 22px;
        font-weight: 600;
        border-radius: 8px;
        background: linear-gradient(135deg, #2563eb, #7c3aed);
        color: white;
        text-decoration: none;
        transition: all 0.2s ease;
        box-shadow: 0 5px 15px rgba(124,58,237,0.4);
        margin: 8px 5px;
        cursor: pointer;
    }

    .btn:hover {
        background: linear-gradient(135deg, #7c3aed, #2563eb);
        box-shadow: 0 7px 20px rgba(124,58,237,0.6);
    }

    .task-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .task-card {
        background: #3a3a3a;
        padding: 20px;
        border-radius: 12px;
        width: 260px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .task-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .task-card h4 {
        margin-bottom: 15px;
        color: #c3a3ff;
    }

    /* PDF VIEWER MODAL */
    #pdfModal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: none;
        backdrop-filter: blur(4px);
        z-index: 9999;
    }

    #pdfModal iframe {
        width: 80%;
        height: 85%;
        margin: 60px auto;
        display: block;
        border-radius: 12px;
        border: 2px solid #7c3aed;
        box-shadow: 0 0 20px rgba(124,58,237,0.6);
    }

    #closeBtn {
        position: absolute;
        top: 20px;
        right: 40px;
        font-size: 28px;
        cursor: pointer;
        color: white;
        background: #7c3aed;
        padding: 8px 15px;
        border-radius: 6px;
    }
</style>
</head>

<body>

<header>
    <h1>My 7OOP Laboratory Projects</h1>
    <p><i>My journey through OOP — here are the things I've built.</i></p>
</header>

<section>
    <h2>My Projects</h2>

    <h3>Midterm</h3>
    <div class="task-cards">

        <div class="task-card">
            <h4>Paired Lab Task</h4>
            <button class="btn" onclick="openPDF('https://raw.githubusercontent.com/Lexter-Gbn/My-7OOP-Laboratory-Projects/main/7OOP.Gatil,Gabon.pdf')">View</button>
        </div>

        <div class="task-card">
            <h4>Midterm Lab Task 1</h4>
            <button class="btn" onclick="openPDF('https://raw.githubusercontent.com/Lexter-Gbn/My-7OOP-Laboratory-Projects/main/GG_OOPLABTASK1MIDTERm.pdf')">View</button>
        </div>

        <div class="task-card">
            <h4>Midterm Lab Task 2</h4>
            <button class="btn" onclick="openPDF('https://raw.githubusercontent.com/Lexter-Gbn/My-7OOP-Laboratory-Projects/main/GLexter.pdf')">View</button>
        </div>

        <div class="task-card">
            <h4>Midterm Lab Task 3</h4>
            <button class="btn" onclick="openPDF('https://raw.githubusercontent.com/Lexter-Gbn/My-7OOP-Laboratory-Projects/main/Untitled%20document-2.pdf')">View</button>
        </div>

        <div class="task-card">
            <h4>Midterm Lab Task 4</h4>
            <button class="btn" onclick="openPDF('https://raw.githubusercontent.com/Lexter-Gbn/My-7OOP-Laboratory-Projects/main/GabonLexter.pdf')">View</button>
        </div>

        <div class="task-card">
            <h4>Midterm Lab Task 5</h4>
            <button class="btn" onclick="openPDF('https://raw.githubusercontent.com/Lexter-Gbn/My-7OOP-Laboratory-Projects/main/gabonlexter.pdf')">View</button>
        </div>

    </div>

    <h3>Finals</h3>
    <div class="task-cards">

        <div class="task-card">
            <h4>Finals Lab Task 1</h4>
            <button class="btn" onclick="openPDF('https://raw.githubusercontent.com/Lexter-Gbn/My-7OOP-Laboratory-Projects/main/gabonlexterc.pdf')">View</button>
        </div>

        <div class="task-card">
            <h4>Finals Lab Task 2</h4>
            <button class="btn" onclick="openPDF('https://raw.githubusercontent.com/Lexter-Gbn/My-7OOP-Laboratory-Projects/main/GabonLexterF2.pdf')">View</button>
        </div>

    </div>
</section>

<!-- PDF VIEWER MODAL -->
<div id="pdfModal">
    <div id="closeBtn" onclick="closePDF()">✖ Close</div>
    <iframe id="pdfFrame" src=""></iframe>
</div>

<script>
function openPDF(url) {
    document.getElementById("pdfFrame").src = url;
    document.getElementById("pdfModal").style.display = "block";
}

function closePDF() {
    document.getElementById("pdfModal").style.display = "none";
    document.getElementById("pdfFrame").src = "";
}
</script>

</body>
</html>
